<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เพิ่มรายชื่อหนังสือ</title>
</head>
<body>
    <fieldset>
        <h3>เพิ่มรายชื่อหนังสือ</h3>
        <br> 
        <form action="{{url_for('Addbook')}}" method="POST">
            <label for="AddName">ชื่อหนังสือ:</label>
            <input type="text" name="AddName" id="AddName"  required autofocus>
            <br>
            <label for="AddTag">รหัสหนังสือ:</label>
            <input type="text" id="AddTag" name="AddTag" required autofocus>
            <br>
            <form>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
        </form>
        <h5>รายชื่อหนังสือทั้งหมด</h5>
        <table border="1">
            <thead>
                <tr>
                    <th>ชื่อ</th>
                    <th>รหัส</th>
                    <th>สถานะ</th>
                </tr>
            </thead>
            <tbody>
                    {%for item in name%}
                <tr>
                    <td>{{item[0]}}</td>
                    <td>{{item[1]}}</td>
                    <td>{{item[2]}}</td>
                </tr>
                    {%endfor%}
            </tbody>
        </table>
        </fieldset>
    <form action="{{url_for('BookData')}}">
        <br><button>กลับหน้าหลัก</button>
    </form>
</body>
</html>
